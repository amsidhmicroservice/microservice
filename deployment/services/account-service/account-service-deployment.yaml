apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: account-ms
    version: latest
  name: account-ms
  namespace: default
spec:
  replicas: 1
  minReadySeconds: 45
  selector:
    matchLabels:
      app: account-ms
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: account-ms
        version: latest
    spec:
      containers:
        - image: amsidhmicroservice/account-service:latest
          imagePullPolicy: IfNotPresent
          name: account-ms
          ports:
            - name: liveness-port
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: account-ms-configmap
          resources:
            requests:
              memory: 512Mi
            limits:
              memory: 1024Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: account-service
    version: latest
  name: account-service
spec:
  ports:
    - name: http
      port: 8084
      targetPort: 8080
      nodePort: 32101
      protocol: TCP
  selector:
    app: account-ms
    version: latest
  type: LoadBalancer
