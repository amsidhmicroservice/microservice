apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: address-ms
    version: 0.0.5-SNAPSHOT
  name: address-ms
  namespace: default
spec:
  replicas: 1
  minReadySeconds: 45
  selector:
    matchLabels:
      app: address-ms
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: address-ms
        version: 0.0.5-SNAPSHOT
    spec:
      containers:
        - image: ms-address-service
          imagePullPolicy: IfNotPresent
          name: address-ms
          ports:
            - name: liveness-port
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: address-ms-configmap
            - secretRef:
                name: address-secret
          livenessProbe:
            httpGet:
              path: "/actuator/health/liveness"
              port: 8080
            failureThreshold: 5
            periodSeconds: 30
            initialDelaySeconds: 180
            timeoutSeconds: 30
            successThreshold: 2
          readinessProbe:
            httpGet:
              path: "/actuator/health/readiness"
              port: 8080
            failureThreshold: 10
            periodSeconds: 120
            initialDelaySeconds: 240
            timeoutSeconds: 30
            successThreshold: 2

          resources:
            requests:
              memory: 512Mi
            limits:
              memory: 1024Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
