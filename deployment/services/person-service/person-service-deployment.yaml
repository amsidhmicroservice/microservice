apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: person-service
    version: 0.0.2-SNAPSHOT
  name: person-service
  namespace: default
spec:
  replicas: 2
  minReadySeconds: 45
  selector:
    matchLabels:
      app: person-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: person-service
        version: 0.0.2-SNAPSHOT
    spec:
      containers:
        - image: amsidhmicroservice/person-service:0.0.2-SNAPSHOT
          imagePullPolicy: IfNotPresent
          name: person-service
          ports:
            - name: liveness-port
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: person-service-configmap
          resources:
            requests:
              memory: 512Mi
            limits:
              memory: 1024Mi
          readinessProbe:
            httpGet:
              path: /health
              port: liveness-port
            failureThreshold: 5
            periodSeconds: 10
            initialDelaySeconds: 60
          livenessProbe:
            httpGet:
              path: /health
              port: liveness-port
            failureThreshold: 5
            periodSeconds: 10
            initialDelaySeconds: 60
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: person-service
    version: 0.0.2-SNAPSHOT
  name: person-service
spec:
  ports:
    - name: http
      port: 8181
      targetPort: 8080
      nodePort: 32110
      protocol: TCP
  selector:
    app: person-service
    version: 0.0.2-SNAPSHOT
  type: LoadBalancer
