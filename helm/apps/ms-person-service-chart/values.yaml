namespace: apps
version: 0.0.2-SNAPSHOT

deployment:
  imageName: docker.io/amsidhmicroservice/ms-person-service
  imageTag: 0.0.2-SNAPSHOT
  name: ms-person-service
  port: 8080
  numberOfReplicas: 1
  imagePullPolicy: IfNotPresent
  livenessProbe:
    httpGet:
      path: '"/actuator/health/liveness"'
  readinessProbe:
    httpGet:
      path: '"/actuator/health/readiness"'

service:
  name: ms-person-service
  type: NodePort
  port: 80
  targetPort: 8080
  protocol: TCP

secret:
  name: person-secret
  DATABASE_PASSWORD: "cG9zdGdyZXMK"  #cG9zdGdyZXMK

configmap:
  name: person-ms-configmap
  SPRING_PROFILES_ACTIVE: prod
  APPLICATION_PORT: 8080
  DATABASE_NAME: microservice
  DATABASE_USERNAME: sa
  REDIS_HOST: "redis-service.redis.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_USERNAME: "myredis"
  REDIS_PASSWORD: "Redis@123"
  ZIPKIN_HOST: "zipkin-service.monitoring.svc.cluster.local"
  MS_ADDRESS_SERVICE_HOST: "ms-address-service.apps.svc.cluster.local"
  MS_ACCOUNT_SERVICE_HOST: "ms-account-service.apps.svc.cluster.local"

