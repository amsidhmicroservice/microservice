#@include file-fluent.conf

apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
data:
  fluent.conf: |-
    ################################################################
    # This source gets all logs from local docker host
    <label @FLUENT_LOG>
      <match fluent.*>
        @type stdout
      </match>
    </label>

    <source>
      @type tail
      @id in_tail_container_logs
      path {{join "," .Values.fluentd.source.inputPaths}}
      exclude_path {{join "," .Values.fluentd.source.excludePaths}}
      pos_file {{.Values.fluentd.source.posFilePath}}
      tag kubernetes.*
      read_from_head true
      <parse>
        @type multi_format
        <pattern>
          format json
          time_key @timestamp
          time_format %Y-%m-%dT%H:%M:%S.%NZ
        </pattern>
        <pattern>
          format none
          message_key logMessage
        </pattern>
      </parse>
    </source>

    <filter kubernetes.**>
      @id filter_kubernetes_metadata
      @type kubernetes_metadata
    </filter>

    <match kubernetes.**>
      @type copy
      <store>
        @type file
        path /data/output
      </store>

      #<store>
      #  @type stdout
      #</store>

      <store>
        @type elasticsearch
        @log_level info
        include_tag_key true

        host {{.Values.elasticsearch.host}}.svc.cluster.local
        port {{.Values.elasticsearch.hostPort}}
        user {{.Values.elasticsearch.username}}
        password {{.Values.elasticsearch.password}}
        #cloud_id 25622abc63444ebc814b306bfaea1009:dXMtY2VudHJhbDEuZ2NwLmNsb3VkLmVzLmlvJGRhN2FmMzgzMzVlNjQwMWM5OGI3YTMxN2E3NjM1NTQ1JDI2YTA1YjljM2Y1NjRhOWRhZDY0OTZmYTcyNDk4MjY4
        #cloud_auth 'elastic:2K4zlo7oz4a4857m3VspAf1v'
        scheme {{.Values.elasticsearch.scheme}}
        ssl_verify {{.Values.elasticsearch.ssl_verify}}

        reload_connections true
        logstash_format true
        logstash_prefix {{.Values.elasticsearch.logstash_prefix}}
        logstash_dateformat %Y-%m-%d
      </store>
    </match>