server:
  port: ${APPLICATION_PORT:0}


spring:
  application:
    name: ms-account-service
  profiles:
    include:
      - common
    active: ${SPRING_PROFILES_ACTIVE:dev}

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://${DATABASE_HOSTNAME}:3306/${DATABASE_NAME}?createDatabaseIfNotExist=true&useSSL=true
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    type: com.mysql.cj.jdbc.MysqlDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate.show_sql: false
      hibernate.hbm2ddl.auto: none
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
      hibernate.generate_statistics: false
    database-platform: mysql

  sql:
    init:
      mode: always
      platform: mysql
      schema-locations: classpath*:database/schema/ms-account-service-schema.sql
      data-locations: classpath*:database/data/ms-account-service-data.sql

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:postgresdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
  jpa:
    show-sql: false
    generate-ddl: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:postgresdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
  jpa:
    show-sql: false
    generate-ddl: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
